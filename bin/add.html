<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Person</title>
</head>
<body>
Add a New Person
<form method="post" action="/add/submitperson">
    <input type="hidden" name="needForm" value="false">
    <TABLE>
        <tr>
            <td>Name</td>
            <td><input type="text" name="personname"></td>
        </tr>
        <tr>
            <td>Colour</td>
            <td><input type="text" name="personcolour"></td>
        </tr>
    </TABLE>
    <button type="submit">Submit Person</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
