<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
Update Person
<form method="post" action="/update/updateperson">
    <input type="hidden" name="needForm" value="false">
    <input type="hidden" name="id" value="{{id}}">
    <TABLE>
        <tr>
            <td>Name</td>
            <td><input type="text" name="personname" value="{{name}}"></td>
        </tr>
        <tr>
            <td>Colour</td>
            <td><input type="text" name="personcolour" value="{{colour}}"></td>
        </tr>
    </TABLE>
    <button type="submit">Update Person</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
