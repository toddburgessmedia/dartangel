<!DOCTYPE html>
<head>
    <style>
        th { color: white;background-color: gray;}
        table, th, td {border: 1px solid black;padding: 5px;border-spacing: 5px;}
        tr:nth-child(even) {background-color: cyan;}

        
        
    </style>
    <title>The Best Admin Page</title>
</head>


<body>
    <h3>Admin Page</h3>

    <table style="text-align: center;width: 50%">

        <tr>
            <th>Name</th>
            <th>Colour</th>
            <th>Actions</th>
        </tr>
        {{#people}}
        <tr>
            <td style="width:30%">{{name}} </td>
            <td style="width:20%">{{colour}}</td>
            <td>
                <FORM method="get" action="/delete">
                    <input type="hidden" name="id" value="{{id}}">
<!--                    <button type="submit" class=".button">Edit</button>-->
                    <button type="button" class=".button">Edit</button>

                    <button type="submit">Delete</button>
                </FORM>
            </td>
        </tr>
        {{/people}}
    </table>

    {{^people}}
    <div>No names to display</div>
    {{/people}}
</body>
